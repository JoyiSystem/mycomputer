
<!-- The user items page to display all items of the user in timeline -->
<div class="container" ng-controller="WhoUseItController">
  <!-- Display the icon and title -->
  <h2><a href="/"><img src="/static/image/favicon.png" height="32" width="32"></a> Who Use It</img></h2>

  <!-- Display all user information -->
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users track by $index">
        <td><a ng-href="/{{user.Name}}">{{user.Name}}</a></td>
        <td><a ng-href="mailto:{{user.Email}}?Subject=mycomputer.xyz/{{user.Name}}" target="_top">{{user.Email}}</a></td>
        <td>{{user.Description}}</td>
      </tr>
    </tbody>
  </table>
</div> <!-- End of this angular page -->
